<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Article preview component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
     <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.js"></script>
    
    <style>
        /* Button Style */
        #share-btn{
            transition: background-color 0.3s;
        }

        #share-btn:hover{
            background-color: hsl(217, 19%, 35%);
        }

        #share-btn:hover img{
            filter: brightness(0) invert(1);
        }

    </style>
</head>
<body class="bg-LightGrayishBlue min-h-screen font-Manrope flex flex-col items-center justify-center">
    <article class="bg-white md:max-w-[730px] md:max-h-[300px] flex md:flex-row flex-col mx-[30px] shadow-xl rounded-lg">
        <div class="md:max-w-[300px]">
            <img src="assets/images/drawers.jpg" alt="Drawer Image" class="object-cover h-full rounded-t-lg md:rounded-tl-lg md:rounded-bl-lg md:rounded-tr-none">
        </div>
        <div class="p-[40px] w-full relative">
            <h1 class="md:text-xl text-base text-VeryDarkGrayishBlue font-bold mb-[10px]">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
            </h1>
            <p class="text-[13px] font-normal mb-[20px] text-DesaturatedDarkBlue">
                Ever been in a room and felt like something was missing? Perhaps 
                it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
                to help you make any room feel complete.
            </p>
            <div class="flex relative items-center">
                <img src="assets/images/avatar-michelle.jpg" alt="michelle's avatar" class="w-[40px] h-[40px] rounded-full">
                <div class="flex flex-col justify-center mx-[20px]">
                    <span class="font-bold text-sm text-VeryDarkGrayishBlue mb-[3px]">Michelle Appleton</span>
                    <span class="text-xs text-DesaturatedDarkBlue">28 Jun 2020</span>
                </div>
                <button id="share-btn" class="w-[35px] h-[35px] bg-LightGrayishBlue rounded-full flex flex-col justify-center items-center absolute right-0 z-20 md:mt-auto"><img src="assets/images/icon-share.svg" alt="#"></button>
            </div>
            <div id="share-btn-socials" class="hidden bg-VeryDarkGrayishBlue flex flex-row items-center md:rounded-lg rounded-bl-lg rounded-br-lg pl-[40px] md:px-[40px] py-[30px] md:py-[15px] absolute bottom-0 md:bottom-[101px] w-full md:w-auto md:right-[-60px] right-0 space-x-[15px] z-10">
                <button class="cursor-pointer">
                    <span class="text-GrayishBlue text-sm">S H A R E</span>
                </button>
                <button class="cursor-pointer">
                    <img src="assets/images/icon-facebook.svg" alt="#">
                </button>
                <button class="cursor-pointer">
                    <img src="assets/images/icon-twitter.svg" alt="#">
                </button>
                <button class="cursor-pointer">
                    <img src="assets/images/icon-pinterest.svg" alt="#">
                </button>
            </div>
            <div id="share-arrow" class="hidden w-0 h-0 border-l-[10px] border-r-[10px] border-l-transparent border-r-transparent border-t-[12px] border-t-VeryDarkGrayishBlue absolute md:top-[192px] md:right-[47px]"></div>
        </div>
    </article>
    <script src="assets/js/main.js"></script>
</body>
</html>
